<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change Html content.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>

    <h3>What Can JavaScript Do?</h3>

    <p>In this case JavaScript changes the value of the scr(source) attribute of an image.</p>

    <button onclick="document.getElementById('img').scr='img/pic_bulboff.gif'">Turn on the light</button>

    <img id="img"
    src="img/pic_bulboff.gif"
    style="width: 100px;" >

    <button onclick="document.getElementById('img').scr='light-bulb.gif'">Turn off the light</button>
</body>
</html>
